<!DOCTYPE html>
<html>
<body>
    <h1>Berikut adalah hasil dari faktorial 5</h1>
    <p id='tulis'></p>

    <script>
        function factorial(n) {
            if (n === 0) {
                return 1;
            }
            return n * factorial(n - 1);
        }

        document.getElementById("tulis").innerHTML = factorial(5);
    </script>
</body>
</html>
