<html>
<body>
    <h1> Hello Javascript </h1>
    <h3 class='isi'> Teks ini akan diganti oleh Javascript </h3>
    <h3 id='teks' style='color:blue'> Text ini aslinya warna biru </h3>

    <!-- ini adalah script JS yang ada di dalam dokumen -->
    <script>
        // guna script ini adalah untuk membaca semua elemen dengan ID='teks'
        document.getElementById("teks").style.color="red";
    </script>

    <!-- ini memanggil script dari luar dokumen HTML yang sedang dibuka -->
    <script src="trial1.js"></script>
</body>
</html>
